<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paelleon Watches</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Paelleon Logo.png" alt="Company Logo">
        </div>
        <div class="company-name">Paelleon Watches</div>
        
        <!-- Navigation Section -->
        <nav class="navigation">
            <a href="#">Home Page</a>
            <a href="#">About</a>
            <a href="#">Men's Watches</a>
            <a href="#">Women's Watches</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="product-name">Chimera Watch</h2>
        <img src="Watch.png" alt="Chimera Watch Image">
        <form id="productForm">
            <label for="size">Watch Size:</label>
            <input type="text" id="size" name="size" placeholder="Enter size">

            <label for="color">Watch Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter color">

            <label for="quantity">Watch Quantity:</label>
            <input type="text" id="quantity" name="quantity" placeholder="Enter quantity">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
